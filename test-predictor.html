<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="container mx-auto px-6 py-10">
        <h1 class="text-3xl font-bold text-white mb-6">Test Predictor</h1>
        
        <div class="panel bg-gray-800 rounded-2xl p-8 border border-gray-700">
            <form id="test-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Age</label>
                    <input type="number" id="test-age" value="28" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300">Sex (0=Female, 1=Male)</label>
                    <select id="test-sex" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white">
                        <option value="0">Female</option>
                        <option value="1" selected>Male</option>
                    </select>
                </div>
                <button type="button" onclick="testPrediction()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg">
                    Test Prediction
                </button>
            </form>
            
            <div id="test-result" class="mt-6 p-4 bg-gray-700 rounded-lg hidden">
                <h3 class="text-lg font-semibold text-white mb-2">Result:</h3>
                <pre id="test-output" class="text-sm text-gray-300"></pre>
            </div>
        </div>
    </div>

    <script src="backend-config.js"></script>
    <script>
        async function testPrediction() {
            const age = parseFloat(document.getElementById('test-age').value);
            const sex = parseFloat(document.getElementById('test-sex').value);
            const resultDiv = document.getElementById('test-result');
            const output = document.getElementById('test-output');
            
            const data = {
                pclass: 3,
                sex: sex,
                age: age,
                sibsp: 0,
                parch: 0,
                fare: 14.45,
                embarked: 'S'
            };
            
            output.textContent = 'Loading...';
            resultDiv.classList.remove('hidden');
            
            try {
                const response = await fetch(window.BACKEND_URL + '/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                if (!response.ok) {
                    throw new Error('Prediction failed');
                }
                
                const result = await response.json();
                output.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
