<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="panel bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-6 text-center">
        <h2 class="text-3xl font-bold text-white mb-4">Welcome</h2>
        <p class="text-lg mb-6" id="user-email">Loading...</p>
        <button id="logout-btn" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-lg">Logout</button>
        <p class="mt-4 text-sm text-gray-400">
            <a href="index.html" class="text-blue-400 hover:underline">Back to Predictor</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDt3zpXM6Yn85sB6utrl4ClCNI5c3D4QSI",
            authDomain: "ads-project-c5d3e.firebaseapp.com",
            projectId: "ads-project-c5d3e",
            storageBucket: "ads-project-c5d3e.firebasestorage.app",
            messagingSenderId: "514692371937",
            appId: "1:514692371937:web:8db73a6b6db3d513082ea0",
            measurementId: "G-QPVP2JLC59"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        const userEmailEl = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                userEmailEl.textContent = user.email;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
